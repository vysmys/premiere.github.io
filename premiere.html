<!DOCTYPE html>
<html>
  <head>
    <title>Premiere</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
      }
      .search-box {
        border-radius: 20px;
        border: 2px solid #1a75ff;
        padding: 10px;
        width: 300px;
        font-size: 16px;
      }
      .search-button {
        border-radius: 20px;
        border: none;
        background-color: #1a75ff;
        color: white;
        padding: 10px 20px;
        margin-left: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      .search-button:hover {
        background-color: #0052cc;
      }
      .logo {
        width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <img src="premiere.png" alt="DuckDuckGo logo" class="logo">
      <form action="https://duckduckgo.com/" method="GET">
        <input type="text" name="q" class="search-box" placeholder="Prompt...">
        <button type="submit" class="search-button">Search</button>
